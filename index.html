<body>
  <main>
    <div class="nft-card">
      <a href="#" class="image-link">
        <img src="./design/src/images/image-equilibrium.jpg" alt="Equilibrium NFT Image" class="image">
      </a>
      <a href="#" class="title-link">
        <h2 class="title">Equilibrium #3429</h2>
      </a>
      <p class="about">Our Equilibrium collection promotes balance and calm.</p>
      <div class="info">
        <p class="price">0.041 ETH</p>
        <p class="days-left">3 days left</p>
      </div>
      <div class="creator">
        <img src="./design/src/images/image-avatar.png" alt="NFT Creator" class="avatar">
        <p class="text">Creation of <a href="#" class="name">Jules Wyvern</a></p>
      </div>
    </div>
  </main>
